<!-- templates/home.html-->
{% extends 'base.html' %}



{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class='container'>
    Hi {{ user.username }}!
  </div>

{% else %}
  <p>You are not logged in - why don't you sign up?</p>
  <a href="{% url 'login' %}"class="btn btn-secondary btn-sm">Log In</a>
  <a href="{% url 'signup' %}"class="btn btn-secondary btn-sm">Sign Up</a>
{% endif %}
{% endblock %}
