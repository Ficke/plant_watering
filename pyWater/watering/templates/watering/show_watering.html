{% extends 'base.html' %}

{% block content %}
{% if water_list %}
    <p>{{ water_list.watered_plant }}</p>
    Latest Watering:
    <ul>

    {% for water in water_list %}
        <p>{{ water.water_date }}</p>

    {% endfor %}
    </ul>
{% else %}
    <p>We couldn't find any waterings. Are your plants thirsty?</p>
{% endif %}
{% endblock %}
