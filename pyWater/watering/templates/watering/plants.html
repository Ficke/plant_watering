{% extends 'base.html' %}

{% block content %}
{% if plant_list %}
    Current List of Plants:
    <ul>
    {% for plant in plant_list %}
        <p><a href="/watering/{{ plant.id }}">{{ plant.plant_name }}</a></p>

    {% endfor %}
    </ul>
{% else %}
    <p>No plants are available.</p>
{% endif %}
{% endblock %}
